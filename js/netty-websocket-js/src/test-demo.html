<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
   <table>
    <thead>
	  <th>名称</th>
	  <th>内容</th>
	  <th>按钮</th>
	</thead>
	<tr>
	  <td>发送消息</td>
	  <td><input id="send" type="text"></td>
	  <td><input id="Send_Button" type="button" value="发送" disabled="disabled" /></td>
	</tr>
	<tr>
	  <td>发送二进制消息</td>
	  <td><input id="tid" type="text"><input id="txt" type="text"></td>
	  <td><input id="SendBin_Button" type="button" value="发送" disabled="disabled"/></td>
	</tr>
	<tr>
	  <td>打开</td>
	  <td><input id="uid" type="text"><input id="pwd" type="text"></td>
	  <td><input id="Open_Button" type="button" value="open" /></td>
	</tr>
	<tr>
	  <td>关闭</td>
	  <td>空</td>
	  <td><input id="Close_Button" type="button" value="close" disabled="disabled"/></td>
	</tr>
	<tr>
	  <td>窗口</td>
	  <td><div id='server'></div></td>
	  <td><input id="Clear_Button" type="button" value="clear" /></td>
	</tr>
   </table>
   <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
